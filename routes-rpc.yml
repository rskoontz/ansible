---
- name: show routing table
  hosts:
    - all
  roles:
    - Juniper.junos
  connection: local
  gather_facts: no

  vars_prompt:
    - name: username
      prompt: Junos Username
      private: no

    - name: password
      prompt: Junos Password
      private: yes

  tasks:
    - name: get routes using galaxy module
      juniper_junos_rpc:
        rpcs:
          - get-route-information
        provider:
          host: "{{ ansible_host }}"
          port: 22
          user: "{{ username }}"
          passwd: "{{ password }}"
      register: routes

    - name: display routes
      debug:
        var: routes.parsed_output
      #when: uptime.parsed_output['get-system-uptime-information'] is defined
